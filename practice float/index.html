<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to provide your feedback.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="10" required>
        <label for="dropdown">Dropdown:</label>
        <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <fieldset>
            <legend>Radio buttons:</legend>
            <label for="radio1">
                <input type="radio" id="radio1" name="radio" value="1">Option 1
            </label>
            <label for="radio2">
                <input type="radio" id="radio2" name="radio" value="2">Option 2
            </label>
            <label for="radio3">
                <input type="radio" id="radio3" name="radio" value="3">Option 3
            </label>
        </fieldset>
        <fieldset>
            <legend>Checkboxes:</legend>
            <label for="checkbox1">
                <input type="checkbox" id="checkbox1" name="checkbox1" value="1">Option 1
            </label>
            <label for="checkbox2">
                <input type="checkbox" id="checkbox2" name="checkbox2" value="2">Option 2
            </label>
            <label for="checkbox3">
                <input type="checkbox" id="checkbox3" name="checkbox3" value="3">Option 3
            </label>
        </fieldset>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments" rows="3" cols="30"></textarea>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
