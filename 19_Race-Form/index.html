<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Racing Buzz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form method="post" action=''>
      <h1>Racing Buzz</h1>
      <p>Please fill out this form with the required information and then enjoy your ride ;)</p>
      
      <fieldset>
        <label for="your-name">Your Name:
          <input id="your-name" name="your-name" type="text" required />
        </label>

        <label for="your-car">Your Car Brand:
          <input id="your-car" name="your-car" type="text" required />
        </label>

        <label for="your-car">Your Car Model:
          <input id="your-car" name="your-car" type="text" required />
        </label>

        <label for="age">Your Age:
          <input id="age" name="age" type="number" required />
        </label>

      </fieldset>

      <fieldset>
        <legend>Car Type</legend>
        <label for="american_muscle">
          <input id="american_muscle" type="radio" name="account-type" class="inline" checked /> American Muscle
        </label>
        <label for="sports">
          <input id="sports" type="radio" name="account-type" class="inline" /> Sports
        </label>
      </fieldset>

      <fieldset>
        <label for="picture">Upload Your Car Picture:
          <input id="picture" type="file" name="file" />
        </label>

        <label for="age">Model Year:
          <input id="age" type="number"/>
        </label>

        <label for="car">What's your favorite Car?
          <select id="car" name="car">
            <option value="">(Choose wisely)</option>
            <option value="1">Ford Mustang</option>
            <option value="2">Chevrolet Corvette</option>
            <option value="3">Toyota Supra</option>
            <option value="4">Honda S2000</option>
            <option value="5">Tesla Model S</option>
            <option value="6">Nissan GT-R</option>
            <option value="7">Mercedes-Benz 300SL</option>
            <option value="8">BMW M3</option>
            <option value="9">Audi Quattro</option>
            <option value="10">Volkswagen Beetle</option>
            <option value="11">Kia Stinger</option>
            <option value="12">Hyundai Veloster</option>
            <option value="13">Mazda RX-7</option>
            <option value="14">Subaru WRX</option>
            <option value="15">Mitsubishi Lancer Evolution</option>
            <option value="16">Land Rover Range Rover</option>
            <option value="17">Jaguar E-Type</option>
            <option value="18">Porsche 911</option>
            <option value="19">Volvo P1800</option>
            <option value="20">Chrysler 300</option>
          </select>
        </label>

        <label for="bio">What's so special about this Car:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Powered by top notch Twin turbo V8 engine..."></textarea>
        </label>
      </fieldset>
        
      <label for="bio">About You:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like Driving around Canyons..."></textarea>
        </label>

      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
        I myself will be responsible for any Injury cause to myself.
      </label>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
