<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Cat Photos</h1>
    <div class="photos">
        <figure>
            <img src="https://bit.ly/fcc-running-cats" alt="Three kittens running towards the camera.">
            <figcaption>Three kittens running towards the camera.</figcaption>
        </figure>
        <figure>
            <img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back.">
            <figcaption>A cute orange cat lying on its back.</figcaption>
        </figure>
    </div>
    <style>
        .photos {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .photos img {
            width: 350px;
            height: 350px;
        }
    </style>
</body>

</html>
