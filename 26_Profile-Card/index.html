<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="top-strip"></div>
  <div class="container">
    <div class="profile-card">
      <div class="icons-container">
        <img class="like-icon" src="./images/like-icon.svg" alt="like-icon">
        <img class="share-icon" src="./images/share-icon.svg" alt="share-icon">
      </div>
      <div class="profile-content">
        <div class="avatar-container">
          <img class="avatar" src="./images/avatar.svg" alt="user-avatar">
          <div class="green-dot"></div>
        </div>
        <h3 class="card-heading">Shiv Shankar Singh</h3>
        <p class="card-subtitle">Frontend Developer</p>
        <a href="#" class="view-profile-btn">View Full Profile</a>
        <div class="social-media-icons">
          <img src="./images/linkedin.svg" alt="linkedin">
          <img src="./images/twitter.svg" alt="twitter">
          <!-- <img src="./images/telegram.svg" alt="telegram"> -->
          <img class="instagram" src="./images/instagram.svg" alt="instagram">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
