<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="top-strip"></div>
  <div class="container">
    <div class="profile-card">
      <div class="icons-container">
        <img src="./images/like-icon.svg" alt="like-icon">
        <img class="chare-icon" src="./images/share-icon.svg" alt="share-icon">
      </div>
      <div class="profile-content">
        <div class="avatar-container">
          <img src="./images/avatar.svg" alt="user-avatar">
        </div>
        <h3>Shiv Shankar Singh</h3>
        <p>Frontend Developer</p>
        <a href="#" class="view-profile-btn">View Full Profile</a>
        <div class="social-media-icons">
          <img src="./images/linkedin.svg" alt="linkedin">
          <img src="./images/twitter.svg" alt="twitter">
          <!-- <img src="./images/telegram.svg" alt="telegram"> -->
          <img class="instagram" src="./images/instagram.svg" alt="instagram">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
