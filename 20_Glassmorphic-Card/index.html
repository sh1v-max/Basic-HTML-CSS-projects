<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass morphic Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card-container">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="card">
        <div class="card-content">
          <img class="card-image" src="./Images/carneon.png" alt="the-house" />
          <div class="card-text">
            <div class="tag-heart-container">
                <div class="tag">Legendary Item</div>
                <img
                  class="icon"
                  src="./Images/sport-car (1).png"
                  alt="Legendary-icon"
                />
              </div>
              <h2 class="card-title">Dodge Challenger SRT-10</h2>
              <p class="card-subtitle">
                A Concept car that was shown at the 2008 SEMA show in Las Vegas. It
                featured a 600-horsepower, 8.4-liter V-10 engine from the Dodge
                Viper
              </p>
              <div class="star-rating">
                <img class="stats" src="./Images/Star Rating.svg" alt="">
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
