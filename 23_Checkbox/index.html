<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="checkbox-container">
      <input id="checkbox1" class="checkbox" type="checkbox" />
      <label for="checkbox1" class="checkbox-style-1">
        <img src="./images/check-icon.svg" alt="check-icon" class="check-icon" />
      </label>
    </div>
    
    <div class="checkbox-container">
      <input id="checkbox2" class="checkbox" type="checkbox" />
      <label for="checkbox2" class="checkbox-style-2">
        <img src="./images/check-icon.svg" alt="check-icon" class="check-icon" />
      </label>
    </div>

    <div class="checkbox-container">
      <input id="checkbox3" class="checkbox" type="checkbox" />
      <label for="checkbox3" class="checkbox-style-3">
        <img src="./images/check-icon.svg" alt="check-icon" class="check-icon" />
      </label>
    </div>
  </body>
</html>
